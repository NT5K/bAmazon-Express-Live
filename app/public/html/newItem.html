<!DOCTYPE html>
<html lang="en">

<head>
    <title>Add a new item to the database</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- reset.css -->
    <link rel="stylesheet" type="text/css" href="../css/reset.css">
    <!-- bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <!-- style.css-->
    <link rel="stylesheet" type="text/css" href="../css/style.css">
    <!-- roboto font -->
    <link href="https://fonts.googleapis.com/css?family=Roboto+Condensed&display=swap" rel="stylesheet">
</head>


<body>

    <div class="container-fluid text-center mb-5 pt-3">

        <div class="p-3 bg-cstm text-white roundedbody ">
            <h1>bAmazon Manager Express</h1>
        </div>

        <div class="row justify-content-center">
            <div class="col-6">
                <select onchange="location = this.options[this.selectedIndex].value;" class="mt-3 custom-select">
                    <option>Menu</option>
                    <option value="/">View all items for sale</option>
                    <option value="/20ItemsOrLess">View Items with 20 or less stock</option>
                    <option value="/addUnits">Add units to a products inventory</option>
                    <option value="/newItem">Add a new item to the database</option>
                    <option value="/deleteitem">Delete a item from the database</option>
                </select>
            </div>
        </div>

        <div class="p-4">
            <h3><u>Add a new item</u></h3>
        </div>

        <!-- form -->
        <div class="container-fluid text-center">

            <form class="new-item" action="/posttodatabase" method="POST">

                <!-- name -->
                <div class="row">
                    <div class="col-12">
                        <div class="input-group mb-3">
                            <div class="input-group-prepend">
                                <span class="input-group-text">Product Name</span>
                            </div>
                            <input type="text" id="product" name="product" class="form-control" placeholder="e.g. Spongebob Undies">
                        </div>
                    </div>
                </div>

                <!-- department -->
                <div class="input-group mb-3">
                    <div class="input-group-prepend">
                        <label class="input-group-text" for="department">Department</label>
                    </div>
                    <select class="custom-select" id="department" name="department">
                        <option selected>Choose...</option>
                        <!-- dynamically built options -->
                    </select>
                </div>

                <!-- price & quantity row -->
                <div class="row">

                    <!-- price -->
                    <div class="col-6">
                        <div class="input-group mb-3">
                            <div class="input-group-prepend">
                                <span class="input-group-text">$</span>
                            </div>
                            <input type="number" class="form-control" placeholder="price"
                                aria-label="Amount (to the nearest dollar)" id="price" name="price">
                        </div>
                    </div>

                    <!-- quantity -->
                    <div class="col-6">
                        <div class="input-group mb-3">
                            <div class="input-group-prepend">
                                <span class="input-group-text" id="product-quantity">Quantity</span>
                            </div>
                            <input type="number" class="form-control" placeholder="units amount" aria-label="quantity"
                                id="quantity" name="productquantity" aria-describedby="product-quantity">
                        </div>
                    </div>

                </div>

                <!-- submit form button -->
                <button type="submit" class="btn btn-outline-secondary" id="submitproduct" value="create item">Submit
                    Product</button>

            </form>

        </div>

    </div>

    <!-- jquery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <!-- main javascript -->
    <script src="../javascript/main.js"></script>
    <!-- dropdown javascript -->
    <script>

        // array to populate the department drop down
        const departmentsArray = [
            "Automotive", "Electronics & Accessories", "Furniture", "Home", "Office & Small Business",
            "Lighting & Decor", "Women's Apparel", "Men's Apparel", "Boy's Clothing", "Girl's Clothing",
            "Baby", "Pets", "Food and Beverages", "Beauty & Personal Care", "Health & Wellness",
            "Household Essentials", "Luggage & Travel", "Sports & Outdoors"
        ]

        // populate the department drop down with data from departmentsArray
        departmentsArray.forEach(data => {
            $("#department").prepend('<option value="' + data + '">' + data + '</option>');
        });

    </script>

</body>

</html>
